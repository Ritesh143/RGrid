<div class="jumbotron jumbotron-fluid jumbotron-blue">
    <mat-card class="example-card container">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <mat-form-field appearance="fill" MatFormControlName="username">
                        <mat-label>Username</mat-label>
                        <input matInput formControlName="username" placeholder="Username">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        <mat-hint>Please enter you work emailID</mat-hint>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field appearance="fill" MatFormControlName="username">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password" placeholder="Password">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        <mat-hint>Atleast one uppercase, lowercase and special character</mat-hint>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>

</div>
